<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Very Hard</title>
    <script type="text/javascript">
          var a,b,result;
          function setValues()
          {
          a = Number(document.getElementById("a").value);
          b = Number(document.getElementById("b").value);
          }
         function sum()
         {
             setValues();
             result = a+b;
             alert("The sum equals to "+result);
         }
         function subtract()
         {
             setValues();
             result = a-b;
             alert("The subtraction equals to "+result);
         }
         function mult()
         {
             setValues();
             result = a*b;
             alert("The operation equals to "+result);
         }
         function div()
         {
             setValues();
             result = a/b;
             alert("The operation equals to "+result);
         }

    </script>
</head>
<body>
    
    <div>
        <input id="a" type="text"/>
        <input id="b" type="text"/>
        <input type="button" onclick="sum()" value="sum"/>
        <input type="button" onclick="subtract()" value="subtract"/>
        <input type="button" onclick="mult()" value="multiply"/>
        <input type="button" onclick="div()" value="divide"/>
    </div>
</body>
</html>
