<body>
    
    <script>
    var userprompt = prompt('How are you?')
    var uppercase = userprompt.toUpperCase();
    var lowecase = userprompt.toLowerCase();

    if (uppercase === userprompt){
    console.log('Why are you shouting');
    } else if(lowecase === userprompt){
    console.log('Why are you whispering')

    }else{ 
    console.log('Talking Normally') 
    }
    </script>
