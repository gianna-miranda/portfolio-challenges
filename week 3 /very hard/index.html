<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Very Hard</title>
    <link rel="stylesheet" href="calc.css">
    <script src="calc.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Montserrat|Abel|Titillium+Web:300|Roboto:500' rel='stylesheet' type='text/css'>
</head>
<body>
    <div class="shell">
      <div class="title">
        <h2>Gianna Miranda</h2>
        <h4>JAVASCRIPT CALCULATOR</h4></div>
      <div class="well well-lg"><span id="screen"></span></div>
    
      <div class="column1">
        <div class="one1 clear">
          <h2>AC</h2></div>
        <div class="two1 seven">
          <h2>7</h2></div>
        <div class="three1 four">
          <h2>4</h2></div>
        <div class="four1 one">
          <h2>1</h2></div>
        <div class="five1 zero">
          <h2>0</h2></div>
      </div>
    
      <div class="column2">
        <div class="one2 del">
          <h2>CE</h2></div>
        <div class="two2 eight">
          <h2>8</h2></div>
        <div class="three2 five">
          <h2>5</h2></div>
        <div class="four2 two">
          <h2>2</h2></div>
        <div class="five2 point">
          <h2>.</h2></div>
      </div>
    
      <div class="column3">
        <div class="one3 mod">
          <h2>%</h2></div>
        <div class="two3 nine">
          <h2>9</h2></div>
        <div class="three3 six">
          <h2>6</h2></div>
        <div class="four3 three">
          <h2>3</h2></div>
        <div class="five3 equal">
          <h2>=</h2></div>
      </div>
    
      <div class="column4">
        <div class="one4 divide">
          <h2>&divide</h2></div>
        <div class="two4 mult">
          <h2>&times</h2></div>
        <div class="three4 minus">
          <h2>&#8211</h2></div>
        <div class="four4 plus">
          <h2>+</h2></div>
      </div>
    
    
      <div class="bottom"></div>
    </div>
</body>
</html>
